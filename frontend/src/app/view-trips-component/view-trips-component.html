<h2>View Trips</h2>

  <form [formGroup]="form" (ngSubmit)="onSearch()">
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput formControlName="travellerId" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="onSearch()">
        Search
    </button>

    <div *ngIf="showError" style="color: red; margin-top: 10px;">
        Please fill in BOTH fields before searching.
    </div>
</form>

<!-- Handle loading/ error / empty states of fields -->
<div *ngIf="loading" style="margin-top: 12px;">Loading tripsâ€¦</div>
<div *ngIf="serverError" style="color: red; margin-top: 12px;">{{ serverError }}</div>
<div *ngIf="!loading && !serverError && trips.length === 0" style="margin-top: 12px;">
    No trips found.
</div>

<!-- Preview of results -->
<div *ngIf="!loading && !serverError && trips.length > 0" style="margin-top: 12px;">
    <div style="font-weight: 600; margin-bottom: 6px;">
        Found {{ trips.length }} trip(s)
    </div>

    <ul style="padding-left: 16px; list-style-type: none;">
        <li *ngFor="let t of trips; let i = index" style="margin-bottom: 16px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
            <strong>Trip #{{ i + 1 }}</strong>
            <div>Connections: {{ t.connections.length }}</div>
            <div>Travellers: {{ t.travellers.length }}</div>
            <div>
                Status:
                <span
                    class="trip-status"
                    [ngClass]="{
                    completed: t.tripStatus === 'COMPLETED',
                    reserved: t.tripStatus === 'RESERVED',
                    other: t.tripStatus !== 'COMPLETED' && t.tripStatus !== 'RESERVED'
                    }"
                >
                    {{ t.tripStatus }}
                </span>
            </div>
        </li>
    </ul>
</div>
